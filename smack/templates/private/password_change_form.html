{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<legend>Change Password - {{ user.username }}</legend>

<form action="{% url 'ChangePassword' %}" method="post" accept-charset="utf-8">
  {{ form.as_p }}
  {% csrf_token %}
  <input type="submit" value="Change password"/>
</form>
{% else if %}
<p><a href="/login">Login</a> to change password</p>
{% end if %}
{% endblock %}
